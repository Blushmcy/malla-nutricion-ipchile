<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Malla Nutrición</title>
<style>
    body {
        background: linear-gradient(135deg, #f8dfff, #e4d4ff);
        font-family: "Poppins", sans-serif;
        padding: 30px;
    }

    .contenedor-malla {
        position: relative;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }

    .ramo {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 14px 18px;
        margin-bottom: 12px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        transition: 0.25s ease;
        cursor: pointer;
        font-size: 17px;
        color: #4b2e63;
        font-weight: 600;
    }

    .ramo:hover {
        transform: scale(1.01);
    }

    .ramo.seleccionado {
        background: rgba(234, 214, 255, 0.55);
        border: 1px solid rgba(210, 172, 255, 0.7);
        box-shadow: 0 6px 18px rgba(180, 120, 255, 0.35);
        transform: scale(1.02);
    }

    .check-ramos {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .watermark {
        position: absolute;
        bottom: -25px;
        right: 10px;
        font-size: 12px;
        opacity: 0.3;
        font-weight: 500;
        color: #b68bff;
        user-select: none;
    }
</style>
</head>
<body>

<div class="contenedor-malla">
    <div class="ramo">
        <span>Fisiopatología</span>
        <input type="checkbox" class="check-ramos">
    </div>

    <div class="ramo">
        <span>Bioestadística</span>
        <input type="checkbox" class="check-ramos">
    </div>

    <div class="ramo">
        <span>Bromatología</span>
        <input type="checkbox" class="check-ramos">
    </div>

    <div class="ramo">
        <span>Evaluación Nutricional</span>
        <input type="checkbox" class="check-ramos">
    </div>

    <div class="ramo">
        <span>Microbiología de Alimentos</span>
        <input type="checkbox" class="check-ramos">
    </div>

    <div class="watermark">@blushmcy</div>
</div>

<script>
    document.querySelectorAll('.ramo').forEach(ramo => {
        ramo.addEventListener('click', () => {
            ramo.classList.toggle('seleccionado');
            const check = ramo.querySelector('.check-ramos');
            check.checked = !check.checked;
        });
    });
</script>

</body>
</html>
